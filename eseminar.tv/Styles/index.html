<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="bootstrap.RTL.min[My styles].css">
  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="custom.css">
  <!-- PROJECT STYLES -->

<body class="Fsans">
  <!-- HEADER -->

    <header class="header">
      <!-- BANNER -->
      <div>
        <a class="HeaderBanner fixed-top" href="https://eseminar.tv/" target="_blank">
        </a>
      </div>
      <!-- NAVBAR -->
      <nav class="navbar mt-5 w-100">
        <div class="container" style="padding-bottom:-5px;">
          <div class="row pt-3 mb-n4">
            <!-- NAVS -->
            <div class="col-11 col-md-12">
              <ul class="navs">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">وبینارها</a>

                <li class="nav-item">
                  <a class="nav-link" href="#">ویدئوها</a>

                <li class="nav-item">

                </li>

                <li class="nav-item">

                <div class="profile d-flex justify-content-end align-items-end">

                  <img class="rounded-pill" style="margin-top: -4px;" src="../image/profile.png" width="20" height="20"

                  <i class="fa-solid fa-angle-down">
                  </i>
                </div>
              </div>
              <!-- OFFCANVAS -->
              <div class="offcanvas offcanvas-end bg-light" style="width: 322px;" tabindex="-1" id="offcanvasNavbar"

                <!-- offcanvas-header -->
                <div class="offcanvas-header">
                  <!-- offcanvas-title -->
                  <h2 class="offcanvas-title fw-bold fs-3" id="offcanvasNavbarLabel">منوی کاربری</h2>
                  <button type="button" class="btn-close" style="font-size: 11px;" data-bs-dismiss="offcanvas"
                    aria-label="Close"></button>
                </div>
                <!-- offcanvas-body -->
                <div class="offcanvas-body">
                  <ul class="navbar-nav shadow px-4 py-3 justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">ورود</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link my-2" href="#">عضویت</a>
                    </li>
                </div>

            </div>

          <div class="SignIn d-none d-md-inline-block">
